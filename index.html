<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link 
        rel="stylesheet" 
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>JavaScript File Handling</title>
</head>
<body class="page">
    <div class="container">
        <div class="jumbotron">
            <h1>JavaScript File Handling Examples</h1>
        </div>
        <!-- 01. Select a single file -->
        <div class="card">
            <div class="card-body">
            <h2 class="card-title">01. Select a single file</h2>    
                <div class="row">
                    <div class="col-sm-6">
                        <form>
                            <div class="form-group">
                                <label for="fileselect1">Select a File</label>
                                <input type="file" id="fileselect1" name="fileselect1">
                            </div>
                        </form>
                    </div>
                    <div class="com-sm-6">
                        <ul id="result1" class="list-group list-group-flush"></ul>
                    </div>
                </div>
            </div>
        </div>
        <!-- 02. Select Multiple Files -->
        <div class="card">
            <div class="card-body">
            <h2 class="card-title">02. Select multiple files</h2>    
                <div class="row">
                    <div class="col-sm-6">
                        <form>
                            <div class="form-group">
                                <label for="fileselect2">Select Files</label>
                                <input type="file" id="fileselect2" name="fileselect2" multiple>
                            </div>
                        </form>
                    </div>
                    <div class="com-sm-6">
                        <ul id="result2" class="list-group list-group-flush"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="lib/FileHandler.js"></script>
    <script src="app.js"></script>
</body>
</html>
